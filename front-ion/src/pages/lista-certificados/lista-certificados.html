<ion-header>
  <ion-navbar>
    <ion-title>Listagem de certificados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Certificados</h1>

  <ion-list>
    <li *ngFor="let certificado of arrayCertificados">
      {{certificado.dataExpiracao}}, {{certificado.nomeCliente}}, {{certificado.observacoes}}, {{certificado.tipoCertificado}}
    </li>
  </ion-list>
</ion-content>
