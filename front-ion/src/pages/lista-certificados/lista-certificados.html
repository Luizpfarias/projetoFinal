<ion-header>
  <ion-navbar>
    <ion-title>Listagem de certificados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Certificados</h1>

  <ion-list>
    <li *ngFor="let certificado of arrayCertificados">
      <p>Data de expiração: {{certificado.dataExpiracao}}</p>
      <p>Nome do cliente: {{certificado.nomeCliente}}</p>
      <p>Tipo de certificado: {{certificado.tipoCertificado}}</p>
      <p>Observações: {{certificado.observacoes}}</p>
       
    </li>
  </ion-list>
</ion-content>
